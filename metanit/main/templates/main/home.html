<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Главное - FWrite</title>
</head>
<body>
    {% if user.is_authenticated %}
    <div class="open">
    <h1>FWrite</h1>
    <hr>
    {% if posts %}
        {% for post in posts %}
                <h3><a class="faf" href="{% url 'view_single_post_and_menu' post.id %}">{{ post.title }}</a></h3>
                <hr>
        {% endfor %}
    {% endif %}
    <a class="fuf" href="create_post/"><button>Написать новый пост</button></a>
    </div>
    {% endif %}
<style>
    body{
        font-family: 'Inter', sans-serif;
        background-color: #f0f4f8; 
    }
    .faf{
        text-decoration: none;
        font-size: 22px;
        display: flex;
        margin-left: auto;
        margin-right: auto;
        color: rgb(0, 0, 0);
        margin-left: 150px;
        
    }
    h1{
    text-align: center;
    color: rgb(36, 32, 98);
    }

    .open {
        background: #ffffff;
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
        width: 450px;
        margin-left: 500px;
    }  
         button{
        width: 100%;
        padding: 14px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        border: none;
        border-radius: 10px;
        background-color: #3182ce;
        color: white;
        margin-top: 10px;            
    }
</style>
