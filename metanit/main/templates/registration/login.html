<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
</head>
<body>
    <div class="open">
    <h2>Вход на сайт</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Войти</button>
    </form>
    <br><a href="{% url 'password_reset' %}">Забыли пароль?</a>
    <br><a href="{% url 'signup' %}">У меня ещё нет аккаунта</a>
    </div>
</body>
</html>

<style>
    body{
        font-family: 'Inter', sans-serif;
        background-color: #f0f4f8; 
    }
    h2{
        text-align: center;
        color: rgb(36, 32, 98);
        margin-top: 0;
        margin-bottom: 30px;
        font-size: 28px;
    }
    .open {
        background: #ffffff;
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
        width: 450px;
        margin-left: 500px;
    }
    span,li{
        color: #ffffff
    }
    input {
            width: 100%;
            padding: 12px 15px;
            margin-top: 8px;
            border: 1px solid #e2e8f0;
            border-radius: 10px;
            box-sizing: border-box;
            font-size: 15px;
        }
        button{
        width: 100%;
        padding: 14px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        border: none;
        border-radius: 10px;
        background-color: #3182ce;
        color: white;
        margin-top: 10px;            
    }
</style>
